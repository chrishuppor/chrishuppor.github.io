<header class="article-info clearfix">
  <h1 itemprop="name">
    {% if item.link %}
      <a href="{{ item.link }}" target="_blank" title="{{ item.title }}">{{ item.title }}</a>
	  {% else %}
      <a href="{{ site.baseurl }}{{ item.url }}" title="{{ item.title }}" itemprop="url">{{ item.title }}</a>
	{% endif %}
  </h1>
  <p class="article-time">
    <time datetime="{{ item.pubtime }}" itemprop="datePublished"> {{ lang.datepublished }} {{ item.pubtime | pubtime: "%F" }}</time>
    <time datetime="{{ item.updatetime }}" itemprop="dateupdated"> {{ lang.dateupdated }} {{ item.updatetime | updatetime: "%F" }}</time>
  </p>
</header>
